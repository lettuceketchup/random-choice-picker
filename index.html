<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Choice Picker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="tooltip">
                <span>Enter all you choices below &darr;</span>
                <br />
                <!-- <br />
                <span>Click on the tags to remove them.</span>  -->
                <span>
                    <span>Click </span>
                    <svg
                        fill="#000000"
                        width="1.2em"
                        height="1.2em"
                        viewBox="0 0 1024 1024"
                        t="1569683368540"
                        class="icon"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        p-id="9723"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <defs><style type="text/css"></style></defs>
                        <path
                            d="M899.1 869.6l-53-305.6H864c14.4 0 26-11.6 26-26V346c0-14.4-11.6-26-26-26H618V138c0-14.4-11.6-26-26-26H432c-14.4 0-26 11.6-26 26v182H160c-14.4 0-26 11.6-26 26v192c0 14.4 11.6 26 26 26h17.9l-53 305.6c-0.3 1.5-0.4 3-0.4 4.4 0 14.4 11.6 26 26 26h723c1.5 0 3-0.1 4.4-0.4 14.2-2.4 23.7-15.9 21.2-30zM204 390h272V182h72v208h272v104H204V390z m468 440V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H416V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H202.8l45.1-260H776l45.1 260H672z"
                            p-id="9724"
                        ></path>
                    </svg>
                    <span> to clear the input.</span>
                </span>
                <span>
                    <span>Click </span>
                    <svg
                        width="1.2em"
                        height="1.2em"
                        viewBox="0 0 24 24"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <path
                            d="M20.5,11 L20.5,13 C20.5,13.1380712 20.3880712,13.25 20.25,13.25 L3.75,13.25 C3.61192881,13.25 3.5,13.1380712 3.5,13 L3.5,11 C3.5,10.5857864 3.16421356,10.25 2.75,10.25 C2.33578644,10.25 2,10.5857864 2,11 C2,11.4444444 2,12.1111111 2,13 C2,13.9664983 2.78350169,14.75 3.75,14.75 L20.25,14.75 C21.2164983,14.75 22,13.9664983 22,13 L22,11 C22,10.5857864 21.6642136,10.25 21.25,10.25 C20.8357864,10.25 20.5,10.5857864 20.5,11 Z"
                        ></path>
                    </svg>
                    <span> to change the delimiter.</span>
                </span>
                <span>
                    <span>Press Enter or click </span>
                    <svg
                        id="enter-icon"
                        width="1.2em"
                        height="1.2em"
                        viewBox="0 0 1920 1920"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M694.018 926.244c-27.296 18.796-27.3 49.269 0 68.067l509.836 351.074c27.296 18.797 49.424 7.18 49.424-25.959V601.13c0-33.133-22.125-44.757-49.424-25.959L694.018 926.244Z"
                            fill-rule="evenodd"
                        />
                    </svg>
                    <span> when you are done.</span>
                </span>
            </div>
            <div id="program">
                <div id="tags"></div>
                <div id="input-container">
                    <textarea
                        id="input-area"
                        contenteditable="true"
                        role="textbox"
                        title="Enter some text"
                    ></textarea>
                    <div id="button-container">
                        <button id="clear-button" title="Clear">
                            <svg
                                fill="#000000"
                                width="100%"
                                height="100%"
                                viewBox="0 0 1024 1024"
                                t="1569683368540"
                                class="icon"
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                p-id="9723"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                            >
                                <defs><style type="text/css"></style></defs>
                                <path
                                    d="M899.1 869.6l-53-305.6H864c14.4 0 26-11.6 26-26V346c0-14.4-11.6-26-26-26H618V138c0-14.4-11.6-26-26-26H432c-14.4 0-26 11.6-26 26v182H160c-14.4 0-26 11.6-26 26v192c0 14.4 11.6 26 26 26h17.9l-53 305.6c-0.3 1.5-0.4 3-0.4 4.4 0 14.4 11.6 26 26 26h723c1.5 0 3-0.1 4.4-0.4 14.2-2.4 23.7-15.9 21.2-30zM204 390h272V182h72v208h272v104H204V390z m468 440V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H416V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H202.8l45.1-260H776l45.1 260H672z"
                                    p-id="9724"
                                ></path>
                            </svg>
                        </button>
                        <div class="dropdown">
                            <button id="delimiter-select" title="Delimiter">
                                <svg
                                    width="100%"
                                    height="100%"
                                    viewBox="0 0 24 24"
                                    version="1.1"
                                    xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                >
                                    <path
                                        d="M20.5,11 L20.5,13 C20.5,13.1380712 20.3880712,13.25 20.25,13.25 L3.75,13.25 C3.61192881,13.25 3.5,13.1380712 3.5,13 L3.5,11 C3.5,10.5857864 3.16421356,10.25 2.75,10.25 C2.33578644,10.25 2,10.5857864 2,11 C2,11.4444444 2,12.1111111 2,13 C2,13.9664983 2.78350169,14.75 3.75,14.75 L20.25,14.75 C21.2164983,14.75 22,13.9664983 22,13 L22,11 C22,10.5857864 21.6642136,10.25 21.25,10.25 C20.8357864,10.25 20.5,10.5857864 20.5,11 Z"
                                    ></path>
                                </svg>
                            </button>
                        </div>
                        <button id="enter-button" title="Enter">
                            <svg
                                id="enter-icon"
                                width="100%"
                                height="100%"
                                viewBox="0 0 1920 1920"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M694.018 926.244c-27.296 18.796-27.3 49.269 0 68.067l509.836 351.074c27.296 18.797 49.424 7.18 49.424-25.959V601.13c0-33.133-22.125-44.757-49.424-25.959L694.018 926.244Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
